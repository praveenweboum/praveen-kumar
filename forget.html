	<script type="text/javascript">
	jQuery(document).ready(function(){
	jQuery("#signup").click(function(){
	var email=jQuery("#email").val();
		
if(email==''){
	jQuery('#alert').text("please Input Value");
}
else
{
jQuery.ajax({
type: 'POST',
dataType: 'json',
url: 'http://spindia.net/phone_gap/forget.php',
data: {email:email},
success: function(data){ 
if(data[0].email=='true')
{

jQuery('#alert').text(data[0].msg);

}
else {jQuery('#alert').text(data[1].msg); }
}
});
}
});
});
	</script>
