	<script type="text/javascript">
	
 document.addEventListener("deviceready", init, false);
function init() {
  navigator.contacts.find([navigator.contacts.fieldType.displayName],gotContacts,errorHandler);
 
}

function errorHandler(e) {
 console.log("errorHandler: "+e);
}

function gotContacts(c) {
 //console.log("gotContacts, number of results "+c.length);

 var textphone = '';
 /* Retriving phoneNumbers */
 for(var i=0, len=c.length; i<len; i++) {
 if(c[i].phoneNumbers && c[i].phoneNumbers.length > 0) {
 if(i!=0){ textphone += '~'; }
 textphone += c[i].displayName+' '+c[i].phoneNumbers[0].value;
  //mobileDiv.innerHTML += "<p class='contact-list'>"+c[i].displayName+"<br/>"+c[i].phoneNumbers[0].value+"</p>";
 }
 }
 document.getElementById("phone-textarea").value = textphone ; 
}

</script>

else
{

}
 }

});
});
});
