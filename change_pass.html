<head>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function(){
	var url = window.location.pathname + window.location.search;
var array = url.split('=');
var lastsegment = array[array.length-1];
var secsegment = array[array.length-2];
console.log(lastsegment);
console.log(secsegment);
	jQuery("#change").click(function(){
	var newpass=jQuery("#newpass").val();
	var conpass=jQuery("#conpass").val();
		
if(newpass=='' || conpass=='' || lastsegment=='' || secsegment==''){
	jQuery('#alert').text("please Input Value");
}
else if(newpass!=conpass){
jQuery('#alert').text("password dosen't matched");
}
else
{
jQuery.ajax({
type: 'POST',
dataType: 'json',
url: 'http://spindia.net/phone_gap/change.php',
data: {newpass:newpass,conpass:conpass,lastsegment:lastsegment,secsegment:secsegment},
success: function(data){ 
if(data[0].pass=='true')
{ jQuery('#alert').text(data[0].msg); window.location.href="index.html"; }
else
{ jQuery('#alert').text(data[0].msg);  }
}
});
}
});

});
	</script>

 <div class="app">

<tr><td></td><td><input type="button" value="submit" name="submit" id="change" /></td></tr>
</table>
</form>

</div>
